<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>

    <style>


.keyboard {
  display: flex;
  flex-direction: column;
  padding: 10px;
  width: 400px;
  margin: 0 auto;
}

.row {
  display: flex;
}

.key {
  width: 40px;
  height: 58px;
  border: 1px solid black;
  border-radius: 4px;
  background-color: #d3d6da;
  text-align: center;
  line-height: 40px;
  margin-right: 5px;
  margin-bottom: 5px;
  font-family: "nyt-franklin";
  font-weight: bold;
  font-size: 1.25em;
}

    </style>
</head>
<body>

    <div class="keyboard">
        <div class="row">
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
        </div>
        <div class="row">
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
        </div>
        <div class="row">
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
        </div>
      </div>
      
    
</body>
</html>
