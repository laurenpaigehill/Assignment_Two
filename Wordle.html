<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="stylesheet" type="text/css" href="Wordle.css">
  <script src="Wordle.js"></script>
</head>

<body>

  <div class="header">

<div class="nav"> <img id="nav" src="burger.png" /></div>
<div class="logo"><img id="logo" src="logo.png" height="30px" /></div>
<div class="icons"><img id="icons" src="icons.png" /></div>

  </div>
  <div>

    <hr>



    <div class='grid-container'>

      <div class="grid">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </div>

    <div class="keyboard">
      <div class="row">
        <div class="key" onclick="placeLetter(this.innerHTML)">Q</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">W</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">E</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">R</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">T</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">Y</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">U</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">I</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">O</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">P</div>

      </div>
      <div class="row">

        <div class="key" onclick="placeLetter(this.innerHTML)">A</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">S</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">D</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">F</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">G</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">H</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">J</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">K</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">L</div>

      </div>
      <div class="row">
        <div class="enter">Enter</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">Z</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">X</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">C</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">V</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">B</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">N</div>
        <div class="key" onclick="placeLetter(this.innerHTML)">M</div>
        <div class="backspace"> <img id="backspace" src="backspace.png" width="30px" onclick="backspaceClicked()"> </div>


        
      </div>
    </div>



</body>

</html>
